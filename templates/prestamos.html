<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
     <!-- Link de los Icon -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <!-- Link del Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
        <h2>Préstamos de Materiales</h2>
 
    <main>
        <h2>Registro de Préstamos</h2>
        <table>
            <tr>
                <th>Material</th>
                <th>Tipo</th>
                <th>Responsable</th>
                <th>Fecha de Retiro</th>
                <th>Fecha de Devolución</th>
            </tr>
            {% for prestamo in prestamos %}
            <tr>
                <td>{{ prestamo[1] }}</td>
                <td>{{ prestamo[2] }}</td>
                <td>{{ prestamo[3] }}</td>
                <td>{{ prestamo[4] }}</td>
                <td>{{ prestamo[5] }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Solicitar Préstamo</h2>
        <form method="POST">
            <label>Material:</label> <input type="text" name="material" required><br>
            <label>Responsable:</label> <input type="text" name="responsable" required><br>
            <label>Fecha de devolución:</label> <input type="date" name="fecha_devolucion" required><br>
            <button type="submit">Registrar Préstamo</button>
        </form>
    </main>
</body>
</html>
