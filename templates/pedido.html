<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
        <h2>Solicitar Material</h2>



    <main>
        <h2>Registrar Pedido</h2>
        <form method="POST">
            <label>Material:</label> <input type="text" name="material" required><br>
            <label>Cantidad requerida:</label> <input type="number" name="cantidad" required><br>
            <label>Motivo del pedido:</label> <input type="text" name="motivo" required><br>
            <button type="submit">Solicitar Material</button>
        </form>
    </main>
</body>
</html>
