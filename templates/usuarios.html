<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h2>Lista de Usuarios</h2>
    <main>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[0] }}</td>
                <td>{{ usuario[1] }}</td>
                <td>{{ usuario[2] }}</td>
                <td>{{ usuario[3] }}</td>
                <td>
                    <form method="POST" action="/resetear_contraseña">
                        <input type="hidden" name="dni" value="{{ usuario[2] }}">
                        <button type="submit">Restablecer Contraseña</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>


</body>
</html>
